<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <header>

                        <a href="#" role="button" class="ustensiles filter_select_trigger"  aria-haspopup="listbox" aria-label="Trier par" aria-expanded="false">
